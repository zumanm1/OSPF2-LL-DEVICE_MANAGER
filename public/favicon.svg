<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#bgGrad)"/>
  
  <!-- Network connections (lines) -->
  <g stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9" filter="url(#glow)">
    <!-- Center to corners -->
    <line x1="32" y1="32" x2="16" y2="16"/>
    <line x1="32" y1="32" x2="48" y2="16"/>
    <line x1="32" y1="32" x2="16" y2="48"/>
    <line x1="32" y1="32" x2="48" y2="48"/>
    <!-- Horizontal/Vertical connections -->
    <line x1="32" y1="32" x2="32" y2="14"/>
    <line x1="32" y1="32" x2="32" y2="50"/>
    <line x1="32" y1="32" x2="14" y2="32"/>
    <line x1="32" y1="32" x2="50" y2="32"/>
  </g>
  
  <!-- Network nodes (circles) -->
  <g filter="url(#glow)">
    <!-- Center node (router) - larger -->
    <circle cx="32" cy="32" r="8" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Outer nodes -->
    <circle cx="16" cy="16" r="5" fill="#22d3ee" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="48" cy="16" r="5" fill="#22d3ee" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="16" cy="48" r="5" fill="#22d3ee" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="48" cy="48" r="5" fill="#22d3ee" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Cardinal nodes -->
    <circle cx="32" cy="14" r="4" fill="#34d399" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="32" cy="50" r="4" fill="#34d399" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="14" cy="32" r="4" fill="#34d399" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="50" cy="32" r="4" fill="#34d399" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- OSPF indicator - small "O" in center -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
</svg>



